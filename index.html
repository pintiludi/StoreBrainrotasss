    function mostrarProdutos() {
      const div = document.getElementById('produtos');
      div.innerHTML = '';
      produtos.forEach(item => {
        const p = document.createElement('div');
        p.className = 'produto';
        p.innerHTML = `
          <h2>${item.nome}</h2>
          <div class="preco">${item.preco}</div>
          <div class="pix">${item.pix}</div>
          <button class="botao copiar" onclick="navigator.clipboard.writeText('${item.pix}'); alert('Pix copiado com sucesso!')">📋 Copiar Pix</button>
          <button class="botao voltar" onclick="location.reload()">VOLTAR</button>
        `;
        div.appendChild(p);
      });
      div.style.display = 'block';
    }
